
<body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header-data">
            <div class="logo">
              <a href="/feed" title=""><img src="assets/logo.png" alt="" height="40px" width="50px"></a>
            </div>
            <div class="search-bar">
            </div>
            <nav>
              <ul>
                <li *ngIf="!loggedIn">
                    <a href="/login" title="">
                      Login
                    </a>
                </li>
                <li *ngIf="!loggedIn">
                    <a href="/registration" title="">
                      Register
                    </a>
                </li>
                <li *ngIf="loggedIn">
                  <a href="/user-feed" title="">
                    Home
                  </a>
                </li>
                <li>
                  <a href="/search-profiles" title="">
                    Profiles
                  </a>
                </li>
              </ul>
            </nav><!--nav end-->
            <div *ngIf="loggedIn" class="user-account">
                <div class="user-info"  (click)="makeVisibleUserAcccountSettings()" style="cursor: pointer;">
                  <a title=""> Settings </a>
                  <i class="la la-sort-down"></i>
                </div>
                <div class="user-account-settingss active" *ngIf="visibleUserAcccountSettings">
                  <h3>Settings</h3>
                  <ul class="us-links">
                    <li><a href="#" title="">Account Setting</a></li>
                    <li><a href="#" title="">Privacy</a></li>
                    <li><a href="#" title="">Faqs</a></li>
                    <li><a href="#" title="">Terms & Conditions</a></li>
                  </ul>
                  <h3 class="tc"><a routerLink="." (click)="logout()">Logout</a></h3>
                </div><!--user-account-settingss end-->
              </div>
          </div>
        </div>
      </header>
    </div>

    <div style="margin-top: 20px">

      <mat-grid-list cols="6" rowHeight="2:1" >
        <mat-grid-tile [colspan]="1" >

        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" >
          <div style="width: 100%; display: flex">
            <input type="text" style="width: 90%" [(ngModel)]="searchCriteria" name="searchCriteria" placeholder="Search by username, first name, last name...">

            <button  (click)="search()" style="width: 5%">
              <mat-icon >search</mat-icon>
            </button>
            <button (click)="clear()"  style="width: 5%"> <mat-icon >restart_alt</mat-icon></button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="container bootdey">
        <div class="row">
          <div class="col">
            <div class="user-widget-2">
              <ul class="list-unstyled" *ngFor="let u of searchedUsers; let i=index">
                <li class="media" style="background: white; border-radius: 10px">
                  <img class="rounded-circle d-flex align-self-center" src="assets/cv__29__generated.jpg" >
                  <div class="media-body">
                    <h5>{{u.firstName}} {{u.lastName}}</h5>
                    <p>{{u.username}}</p>
                    <p>{{u.email}}</p>
                  </div><button (click)="seeProfile(u.username)" class="d-flex align-self-center"> View</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>


    </div>


</body>
