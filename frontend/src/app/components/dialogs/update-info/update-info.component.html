<div style="height: 40vw;">
  <h2 mat-dialog-title>Update info</h2>
  <mat-divider></mat-divider>
  <form #registrationForm = "ngForm" style="margin-top: 0.5vw; margin-left: 1vw; margin-right: 1vw; margin-bottom: 0.5vw;">
    
      <div class="col-md-12 mb-4 pb-2">
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;">  <!-- border-style: solid; border-color: gainsboro; border-width: 0.5px; -->
          <mat-label>Username</mat-label>
          <input matInput class="example-full-width" appearance="outline" [(ngModel)]="user.username" name="username" placeholder="" disabled>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;">  <!-- border-style: solid; border-color: gainsboro; border-width: 0.5px; -->
          <mat-label>First name</mat-label>
          <input matInput class="example-full-width" appearance="outline" [(ngModel)]="user.firstName" name="first" placeholder="First name...">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;">  <!-- border-style: solid; border-color: gainsboro; border-width: 0.5px; -->
          <mat-label>Last name</mat-label>
          <input matInput class="example-full-width" appearance="outline" [(ngModel)]="user.lastName" name="last" placeholder="Last name...">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;">  <!-- border-style: solid; border-color: gainsboro; border-width: 0.5px; -->
          <mat-label>Email</mat-label>
          <input matInput class="example-full-width" appearance="outline" [(ngModel)]="user.email" name="email" placeholder="Email...">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;">  <!-- border-style: solid; border-color: gainsboro; border-width: 0.5px; -->
          <mat-label>Phone number</mat-label>
          <input matInput class="example-full-width" appearance="outline" [(ngModel)]="user.phoneNumber" name="text" placeholder="Phone number...">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 33vw;" [color]="genderControl.value">
          <mat-label>Gender*</mat-label>
          <mat-select [formControl]="genderControl" class="example-full-width" appearance="outline" >
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Male">Male</mat-option>
          </mat-select>
        </mat-form-field>
        <div>  &nbsp;&nbsp;
          <div *ngIf="user.isPublic">
            <input type="radio" id="public" name="public" class="example-full-width" (click)="publicUser()" appearance="outline" checked>
            <label for="public" style="font-size: large;">&nbsp;Public</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
            <input type="radio" id="private" name="private" class="example-full-width" (click)="privateUser()" appearance="outline">
            <label for="private" style="font-size: large;">&nbsp;Private</label>  
          </div>
          <div *ngIf="!user.isPublic">
            <input type="radio" id="public" name="public" class="example-full-width" (click)="publicUser()" appearance="outline">
            <label for="public" style="font-size: large;">&nbsp;Public</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
            <input type="radio" id="private" name="private" class="example-full-width" (click)="privateUser()" appearance="outline" checked>
            <label for="private" style="font-size: large;">&nbsp;Private</label>  
          </div>
        </div>
        <br>

        <div class="mt-4 pt-2">
          <input class="btn btn-success btn-lg center-div" style="background-color: #e44d3a; color:white" type="button" (click)="update()" value="Submit" />
          <input class="btn btn-lg center-div" (click)="cancel()" type="button" value="Cancel" />
        </div>
        <br>
    </div>
  </form>
</div>
